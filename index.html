              <label for="friend-name">Nama tujuan</label>
              <input
                type="text"
                name="friend-name"
                placeholder="Masukkan nama kontak tujuan"

              <textarea name="chat-input" rows="5" required></textarea>
            </div>

            <div class="input-container wallpaper">
              <label for="wallpaper">Ganti Wallpaper</label>
              <input
                type="file"
                name="wallpaper"
                onchange="readURL(this, 'wallpaper')"
              />
            </div>

            <div class="input-container from">
              <label>Check jika ingin mengirim pesan dari tujuan</label>
              <input type="checkbox" class="from" name="from" />
              <div>
                <button type="submit" class="btn">Kirim pesan</button>
              </div>
            </div>
          </form>
          <button class="btn clear">Clear Chat</button>
          <button class="btn download">Simpan</button>
        </section>
